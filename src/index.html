<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Desenvolvedores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Desenvolvedores</h1>
        
        <form id="devForm" onsubmit="adicionarDesenvolvedor(event)">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="tecnologias">Tecnologias:</label>
                <input type="text" id="tecnologias" name="tecnologias" required>
            </div>
            <div>
                <label for="biografia">Biografia:</label>
                <textarea id="biografia" name="biografia" required></textarea>
            </div>
            <div>
                <label for="github">Usu√°rio do GitHub:</label>
                <input type="text" id="github" name="github" required>
            </div>
            <div>
                <label for="imagem">Imagem:</label>
                <input type="url" id="imagem" placeholder="link da Imagem" required>
            </div>
            <button type="submit">Adicionar Desenvolvedor</button>
        </form>

        <h2>Lista de Desenvolvedores</h2>
        <ul id="listaDesenvolvedores">
        </ul>
        
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
